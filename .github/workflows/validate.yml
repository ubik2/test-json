name: Validate JSONs

on: [pull_request]

jobs:
  verify-json-validation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Validate JSON with Glob and Formats
        uses: ubik2/validate-json-action@0.1.2
        with:
          schema: /tasks/schema/schema.json
          jsons: /tasks/activity_set_step_goal.json
